<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>任务三：表单（三）联动</title>
	<meta charset="utf-8">
	<style>
		body > div {
			width: 400px;
			margin: 10% auto;
		}
		input[type="radio"]:nth-of-type(2) {
			margin-left: 20%;
		}
		#area {
			margin: 20px;
		}
		#area, #school {
			padding: 5px;
			border-radius: 3px;
		}
		input[type="text"] {
			width: 50%;
			margin: 20px;
			border-radius: 5px;
			padding: 5px;
		}
	</style>
</head>
<body>
	<div>
		<input type="radio" name="school" value="in-school" checked="checked" />在校生
		<input type="radio" name="school" value="out-school" />非在校生
		
		<div id="in-school">
			学校
			<select id="area">
				<option value="beijing" checked="checked">北京</option>
				<option value="guangzhou">广州</option>
			</select>
		
			<select id="school">
				<option value="beida"  checked="checked">北京大学</option>
				<option value="qinghua">清华大学</option>
			</select>
		</div>
		<div id="out-school">
			就业单位
			<input type="text">
		</div>
	</div>
</body>
<script src="js/script.js"></script>

</html>
