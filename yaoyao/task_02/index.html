<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>任务一：表单（一）单个表单项的检验</title>
	<style>
		form{
			width: 460px;
			margin:0 auto;
		}
		#name{
			height: 25px;
			border: 1px solid #aaa;
			margin:5px 20px;
			padding-left: 10px;
		}
		.alert{
			font-size: 14px;
			color: #aaa;
			margin:0;
			padding-left: 130px;
		}
		label{
			display: inline-block;
			width: 100px;
			text-align: right;
		}
		button{
			background-color: #276fb9;
			color: #fff;
			width: 55px;
			height: 30px;
			line-height: 30px;
			border: none;
			border-radius: 5px;
			margin-left: 310px;
		}
	</style>
</head>
<body>
	<form action="">
		<div class="form-group">
			<label for="name">名称</label>
			<input type="text" name="name" id="name">
			<p class="alert" id="alert">必填，长度为4-16个字符</p>
		</div>
		<div class="form-group">
			<label for="name">密码</label>
			<input type="text" name="name" id="name">
			<p class="alert" id="alert">必填，长度为4-16个字符</p>
		</div>
		<div class="form-group">
			<label for="name">确认密码</label>
			<input type="text" name="name" id="name">
			<p class="alert" id="alert">必填，长度为4-16个字符</p>
		</div>
		<div class="form-group">
			<label for="name">邮箱</label>
			<input type="text" name="name" id="name">
			<p class="alert" id="alert">必填，长度为4-16个字符</p>
		</div>
		<div class="form-group">
			<label for="name">手机</label>
			<input type="text" name="name" id="name">
			<p class="alert" id="alert">必填，长度为4-16个字符</p>
		</div>
		<button onclick="validate()" >提交</button>
	</form>


	<script type="text/javascript">
		var name = document.getElementById('name');

		function validate() {
			
			var len = name.value.replace(/[^x00-xff]/g,'aa').length;
			var alert = document.getElementById('alert');
			if (len == 0) {
				name.style.borderColor = "red";
				alert.style.color = "red";
				alert.innerHTML = "姓名不能为空";
			} else if (len < 4 || len > 16) {
				name.style.borderColor = "red";
				alert.style.color = "red";
				alert.innerHTML = "姓名格式不正确";
			} else {
				name.style.borderColor = "green";
				alert.style.color = "green";
				alert.innerHTML = "姓名格式正确";
			}
			return false;
		}
	</script>
</body>
</html>
