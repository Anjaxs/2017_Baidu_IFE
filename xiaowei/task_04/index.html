<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>任务四：定位和居中问题</title>
</head>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		.box{
			background-color: #fc0;
			width: 100px;
			height: 100px;
			border-radius: 50px;
			position: absolute;
		}
		#container{
			width: 400px;
			height:200px;
			background-color: #ccc;
			overflow: hidden;
			position: absolute;
			left:50%;
			top:50%;
			margin-left: -200px;
			margin-top: -100px; 
		}
		#left-top{
			left:-50px;
			top:-50px;
		}
		#right-bot{
			right: -50px;
			bottom: -50px;
		}
	</style>
<body>
<div id="container">
	<div class="box" id="left-top"></div>
	<div class="box" id="right-bot"></div>
</div>
</body>
</html>
