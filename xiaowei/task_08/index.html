<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务八：响应式网格（栅格化）布局</title>
	<link rel="stylesheet" href="css/style.css">
	<style>
		*{
			margin:0;
			padding: 0px;
		}
		.grid-container{
			background-color: #ccc;
			padding: 10px;
			box-sizing: border-box;
			border: 1px solid #999;
		}
		.grid-container p{
			border: 1px solid #999;
			background-color: #eee;
			height: 50px;
		}
	</style>
</head>
<body>
	<div class="grid-container">
        <div class="row">
            <div class="col-4"><p></p></div> 
            <div class="col-4"><p></p></div> 
            <div class="col-4"><p></p></div> 
        </div> 
        <div class="row">
            <div class="col-3"><p></p></div> 
            <div class="col-6"><p></p></div> 
            <div class="col-3"><p></p></div> 
        </div> 
        <div class="row">
            <div class="col-1"><p></p></div> 
            <div class="col-1"><p></p></div> 
            <div class="col-2"><p></p></div> 
            <div class="col-2"><p></p></div> 
            <div class="col-6"><p></p></div> 
        </div> 
    </div>

    <div class="grid-container" style="width: 768px; margin-top:40px;">
        <div class="row">
            <div class="col-6"><p></p></div> 
            <div class="col-6"><p></p></div> 
        </div>
        <div class="row">
         	<div class="col-12"><p></p></div>
         </div> 
        <div class="row">
            <div class="col-3"><p></p></div> 
            <div class="col-6"><p></p></div> 
            <div class="col-3"><p></p></div> 
        </div>
        <div class="row">
         	<div class="col-2"><p></p></div>
         	<div class="col-2"><p></p></div>
         	<div class="col-8"><p></p></div>
         </div> 
        <div class="row">
            <div class="col-3"><p></p></div> 
            <div class="col-3"><p></p></div> 
            <div class="col-6"><p></p></div> 
        </div> 
    </div>
</body>
</html>
